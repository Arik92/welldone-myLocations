<div class="form-container">
  <form class="form" #editCategoryForm="ngForm" (ngSubmit)="editCategory(editCategoryForm)">
    <h1>Edit Category: {{currentName}}</h1>
    <label for="name">Enter A New Category Name:</label>
    <input id="name" type="text" name="categoryName" ngModel>
    <button class="action-btn">Edit</button>
  </form>
</div>
