<div class="list-container">  
  <h3 class="list-header">{{'All Categories' | uppercase}}</h3>
  <div class="category-content">
    <div class="category" *ngFor="let category of categoryList;let i=index"><span class="category-title" [ngClass]="{'selected' : isCurrentlySelected(i)}" (click)="selectCategory(i)">{{category.name}}</span>
      <div *ngIf="showDetailDrawer(i)" class="detail-drawer">
        <h5>Details:</h5>
        <div class="category-name">Name - {{category.name}}</div>
      </div>
    </div>  
  </div>
  
</div>
