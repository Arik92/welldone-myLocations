<div class="add-container">
  <form class="form" #f="ngForm" (ngSubmit)="addCategory(f)">
    <div class="input-container">
      <label for="name">Enter A Category Name:</label>
      <input id="name" type="text" name="categoryName" ngModel>
    </div>    
    <button class="form-btn action-btn">Submit</button>
  </form>
</div>
